---
layout: default
---

<section class="section">
  <div class="container">
    <div class="title">{{ page.title }}</div>
    <div class="subtitle">{{ page.date | date_to_string }}</div>
    <div class="content is-medium has-text-justified"> {{ page.content }}</div>
  </div>
</section>

<section class="section">
  <div class="container">
    Tags:
    {% for tag in page.tags %}
    <span class="tag is-warning is-medium">#{{ tag | tag_link }}</span>
    {% endfor %}
  </div>
</section>
