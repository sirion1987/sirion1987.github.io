---
layout: default
---

<article class="post">
  <div class="post__inner">
    <h1 class="post__title">{{ page.title }}</h1>
    <p class="post__lead"{{ page.preview }}></p>
    <div class="post__body">
      {{ page.content }}
    </div>
  </div>
  <div>
    Tags:
    {% for tag in page.tags %}
    {{ tag | tag_link }}
    {% endfor %}
  </div>

  <a href="/posts">Torna alla index</a>
</article>
