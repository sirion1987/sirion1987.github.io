---
layout: default
---

<h2>{{ page.tag }}</h2>

<div class="posts">
  {% for post in page.posts %}
    <div class="post__item">
      <figure class="card">
        <a href="{{ post.url }}" class="card__image">
          <img src="{{ post.cover_image }}">
        </a>
        <figcaption class="card__caption">
          <h6 class="card__title">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h6>
          <div class="card__description">
            <p>{{ post.preview }}</p>
          </div>
        </figcaption>
      </figure>
    </div>
  {% endfor %}
</div>

<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
